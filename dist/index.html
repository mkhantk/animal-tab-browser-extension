<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>new tab</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app">
      <div id="new">
        <h1>First time?</h1>
        <h2>Are you a dog or cat person?</h2>
        <div class="dogVsCat">
          <button id="dog" class="dog">
            <img src="images/dog-face-svgrepo-com.svg" alt="" /></button
          ><span class="or">or </span
          ><button id="cat" class="cat">
            <img src="images/cat-face-svgrepo-com.svg" alt="" />
          </button>
        </div>
      </div>
      <div id="result" class="">
        <div class="result-container">
          <div class="success">All Set!</div>
          <div class="error"></div>
        </div>

        <button
          class="reset m-auto ring-1 px-4 py-2 rounded-md hover:bg-blue-500"
        >
          start over
        </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
